{%extends "master.html"%}

{%block content%}
<style>

  .register{
    background: -webkit-linear-gradient(left, #3931af, #00c6ff);
    margin-top: 60px;
    padding: 3%;
    bottom: 150px;
    position: static;

}
.register-left{
    text-align: center;
    color: #fff;
    margin-top: 4%;
}
.register-left input{
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    width: 60%;
    background: #f8f9fa;
    font-weight: bold;
    color: #383d41;
    margin-top: 30%;
    margin-bottom: 3%;
    cursor: pointer;
}
.register-right{
    background: #f8f9fa;
    border-top-left-radius: 10% 50%;
    border-bottom-left-radius: 10% 50%;
}
.register-left img{
    margin-top: 15%;
    margin-bottom: 5%;
    width: 25%;
    -webkit-animation: mover 2s infinite  alternate;
    animation: mover 1s infinite  alternate;
}
@-webkit-keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
@keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
.register-left p{
    font-weight: lighter;
    padding: 12%;
    margin-top: -9%;
}
.register .register-form{
    padding: 10%;
    margin-top: 10%;
}
.btnRegister{
    float: right;
    margin-top: 10%;
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    background: #0062cc;
    color: #fff;
    font-weight: 600;
    width: 50%;
    cursor: pointer;
}
.register .nav-tabs{
    margin-top: 3%;
    border: none;
    background: #0062cc;
    border-radius: 1.5rem;
    width: 28%;
    float: right;
}
.register .nav-tabs .nav-link{
    padding: 2%;
    height: 34px;
    font-weight: 600;
    color: #fff;
    border-top-right-radius: 1.5rem;
    border-bottom-right-radius: 1.5rem;
}
.register .nav-tabs .nav-link:hover{
    border: none;
}
.register .nav-tabs .nav-link.active{
    width: 100px;
    color: #0062cc;
    border: 2px solid #0062cc;
    border-top-left-radius: 1.5rem;
    border-bottom-left-radius: 1.5rem;
}
.register-heading{
    text-align: center;
    margin-top: 8%;
    margin-bottom: -15%;
    color: #495057;
}
</style>


      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<form method="POST" class='register' action="/userregister/">
{% csrf_token %}
<div class="container register" style="display: contents;height: auto;">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Nothing is impossible. The word itself says ‘I’m Possible’”
                            </h3>
                        <h5>– Audrey Hepburn</h5>

                    </div>
                    <div class="col-md-9 register-right">

                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h1 class="register-heading">Register Here</h1>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" name="fname" class="form-control" placeholder="Full Name *" value="" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" name="username" class="form-control" placeholder="Your Email(Username)*" value="" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control" placeholder="Password *" value="" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="iphone" minlength="10" maxlength="10" class="form-control" placeholder="Your Phone No*" value="" required/>
                                        </div>

                                        <div class="form-group">
                                            <div class="maxl">
                                                <label class="radio inline">
                                                    <input type="radio" name="gender" value="male" checked>
                                                    <span> Male </span>
                                                </label>
                                                <label class="radio inline">
                                                    <input type="radio" name="gender" value="female">
                                                    <span>Female </span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" list="colleges" name="college" placeholder="college Name" style="width: 300px;height: 37px;margin-top: 4px;padding-left: 7px;" required/>
                                            <datalist id="colleges">
                                            <option>MGM college of engineering and technology</option>
                                            <option>VJTI</option>
                                            <option>S.K.Somaya</option>
                                            <option>Bharati Vidyapith</option>
                                            <option>D.Y.Patil</option>
                                            </datalist>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" list="branch" name="branch" placeholder="Branch" style="width: 300px;height: 35px;padding-left: 7px; " required/>
                                            <datalist id="branch">
                                            <option>Chemical engineering</option>
                                            <option>Computer engineering </option>
                                            <option>Electrical/Extc engineering </option>
                                            <option>Mechanical engineering</option>
                                            <option>IT engineering</option>
                                            </datalist>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" list="year" name="year" placeholder="Year" style="width: 300px;height: 35px;padding-left: 7px; " required/>
                                            <datalist id="year">
                                            <option>First Year</option>
                                            <option>Second Year</option>
                                            <option>Third Year</option>
                                            <option>Final Year</option>
                                            </datalist>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" list="div" name="div" placeholder="Div" style="width: 300px;height: 35px; " style="width: 300px;height: 35px;padding-left: 7px; " required/>
                                            <datalist id="div">
                                            <option>A</option>
                                            <option>B</option>
                                            <option>C</option>
                                            <option>D</option>
                                            <option>E</option>
                                            </datalist>
                                        </div>
                                      

                                        <input type="submit" class="btnRegister"  value="Register"/>
                                    </div>
                                </div>
                            </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
          </form>
    </body>

    {%endblock%}
